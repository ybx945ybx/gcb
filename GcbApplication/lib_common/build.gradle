    implementation files('libs/weiboSDKCore.jar')
    implementation files('libs/wechat-sdk-android-without-mta-5.1.4.jar')
    implementation files('libs/umeng-share-sina-full-6.9.6.jar')
    implementation files('libs/umeng-share-QQ-full-6.9.6.jar')
    implementation files('libs/umeng-share-gplus-6.9.6.jar')
    implementation files('libs/umeng-share-facebook-6.9.6.jar')
    implementation files('libs/umeng-share-core-6.9.6.jar')
    implementation files('libs/umeng-share-wechat-full-6.9.6.jar')
    implementation files('libs/umeng-common-2.1.0.jar')
    implementation files('libs/open_sdk_r5990_lite.jar')
    implementation files('libs/umeng-sharetool-6.9.6.jar')
    implementation files('libs/umeng-shareboard-widget-6.9.6.jar')
    // Twitter分享need
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-composer:3.1.1'
    // 网络
    api rootProject.ext.dependencies.retrofit2
    api rootProject.ext.dependencies["retrofit2-converter"]
    api rootProject.ext.dependencies["retrofit2-adapter"]
    api rootProject.ext.dependencies.okhttp3
    api rootProject.ext.dependencies["okhttp3-log"]
    api rootProject.ext.dependencies.stetho
    // 图片选择
    api 'cn.finalteam.rxgalleryfinal:library:1.1.3'
