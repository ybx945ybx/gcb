apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api rootProject.ext.dependencies.kotlin
    // Android
    api rootProject.ext.dependencies["support-v7"]
    api rootProject.ext.dependencies["support-v4"]
    api rootProject.ext.dependencies.constraint
    api rootProject.ext.dependencies.recyclerview
    api rootProject.ext.dependencies.design
    api rootProject.ext.dependencies.cardview
    api rootProject.ext.dependencies.baseQuickAdapter
    // gson
    api rootProject.ext.dependencies.gson
    // gif
    api rootProject.ext.dependencies.gif
    // 二维码
    api rootProject.ext.dependencies.zxing
    // 沉浸式管理
    api rootProject.ext.dependencies.barlibrary
    // 权限请求管理
    api rootProject.ext.dependencies.permission
    // 富文本
    api rootProject.ext.dependencies.richtext
    // log
    api rootProject.ext.dependencies.logger
    // rx生命周期管理
    api rootProject.ext.dependencies["rxlifecycle2"]
    api rootProject.ext.dependencies["rxlifecycle2-android"]
    api rootProject.ext.dependencies["rxlifecycle2-components"]
    // eventbus
    api rootProject.ext.dependencies.eventbus
    // Arouter
    api rootProject.ext.dependencies["arouter-api"]
    kapt rootProject.ext.dependencies["arouter-compiler"]
    // 图片加载
    api rootProject.ext.dependencies.glide
    annotationProcessor rootProject.ext.dependencies["glide-compiler"]
    api 'com.github.bumptech.glide:okhttp3-integration:4.0.0-RC1'
    api "com.facebook.fresco:fresco:1.9.0"
    api "com.facebook.fresco:animated-gif:1.9.0"
    api "com.facebook.fresco:imagepipeline-okhttp3:0.12.0+"
